{% load i18n %}
{% load django_bootstrap5 %}

<div class="modal-header">
    <h5 class="modal-title">
        <i class="fas fa-magic me-2 text-primary"></i>{{ title|default:"نوع تشطيب" }}
    </h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>

<form id="finishingTypeForm" method="post" action="{{ action_url }}">
    <div class="modal-body">
        {% csrf_token %}
        {% bootstrap_form form %}
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            <i class="fas fa-times me-1"></i>{% translate "إلغاء" %}
        </button>
        <button type="submit" class="btn btn-primary">
            <i class="fas fa-save me-1"></i>{% translate "حفظ" %}
        </button>
    </div>
</form>
