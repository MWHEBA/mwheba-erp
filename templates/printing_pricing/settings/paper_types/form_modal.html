{% load i18n %}
{% load django_bootstrap5 %}

<div class="modal-header">
    <h5 class="modal-title">
        <i class="fas fa-layer-group me-2 text-primary"></i>{{ title }}
    </h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>

<form id="typeForm" method="post" action="{{ action_url }}">
    <div class="modal-body">
        {% csrf_token %}
        
        {% bootstrap_field form.name %}
        {% bootstrap_field form.description %}
        
        <div class="row">
            <div class="col-md-6">
                {% bootstrap_field form.is_active %}
            </div>
            <div class="col-md-6">
                {% bootstrap_field form.is_default %}
            </div>
        </div>
        
        {% if form.non_field_errors %}
            <div class="alert alert-danger">
                {{ form.non_field_errors }}
            </div>
        {% endif %}
    </div>
    
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            <i class="fas fa-times me-1"></i>{% translate "إلغاء" %}
        </button>
        <button type="submit" class="btn btn-primary">
            <i class="fas fa-save me-1"></i>{% translate "حفظ" %}
        </button>
    </div>
</form>
