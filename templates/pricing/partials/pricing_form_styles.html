<style>
    .saved-data-alert {
        background-color: #d4edda;
        border-color: #c3e6cb;
        color: #155724;
        padding: 10px 15px;
        margin-bottom: 20px;
        border-radius: 5px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .clear-data-btn {
        background-color: #dc3545;
        color: white;
        border: none;
        border-radius: 4px;
        padding: 5px 10px;
        cursor: pointer;
    }
    .clear-data-btn:hover {
        background-color: #c82333;
    }
    
    /* تنسيقات خدمات ما بعد الطباعة */
    .finishing-service-card .card-header {
        padding: 0.5rem 1rem;
        background-color: #f8f9fa;
    }
    
    .finishing-service-card .card-header .form-check {
        margin-bottom: 0;
    }
    
    .finishing-service-card .card-header .form-check-input {
        margin-top: 0.25rem;
    }
    
    .finishing-service-card .card-body {
        padding: 1rem;
        border-top: 1px solid rgba(0, 0, 0, 0.125);
        background-color: #f9f9f9;
    }
    
    .finishing-service-card .card {
        border: 1px solid #ddd;
        border-radius: 4px;
        transition: all 0.3s ease;
    }
    
    .finishing-service-card .card:hover {
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    /* تنسيق للخدمات المختارة */
    .finishing-service-checkbox:checked + label {
        font-weight: bold;
        color: #007bff;
    }
</style>

<!-- إضافة أيقونة favicon -->
<link rel="icon" href="/static/img/favicon.ico" type="image/x-icon">
<link rel="shortcut icon" href="/static/img/favicon.ico" type="image/x-icon">

{% comment %}
تنسيقات إضافية لنموذج التسعير
{% endcomment %}

<style>
    /* تنسيقات إضافية لنموذج التسعير */
    
    /* أيقونات الأقسام */
    .section-icon {
        margin-right: 10px;
        color: #007bff;
    }
    
    /* حقول القراءة فقط */
    .form-control-readonly {
        background-color: #f8f9fa;
        cursor: not-allowed;
    }
    
    /* تنسيق الخلاصة */
    .summary-section {
        background-color: #f8f9fa;
        border-left: 4px solid #007bff;
        padding: 15px;
        margin-bottom: 20px;
    }
    
    /* تنسيق الرسائل */
    .info-message {
        background-color: #cce5ff;
        border: 1px solid #b8daff;
        color: #004085;
        padding: 10px;
        border-radius: 4px;
        margin-bottom: 15px;
    }
    
    /* تنسيق الحقول المطلوبة */
    .required-field::after {
        content: "*";
        color: #dc3545;
        margin-right: 4px;
    }
    
    /* تنسيق مجموعات الخدمات */
    .service-group {
        border: 1px solid #dee2e6;
        border-radius: 4px;
        padding: 15px;
        margin-bottom: 20px;
    }
    
    .service-group-title {
        background-color: #e9ecef;
        padding: 8px 15px;
        margin: -15px -15px 15px -15px;
        border-radius: 4px 4px 0 0;
        font-weight: bold;
    }
    
    /* تنسيق أزرار الإجراءات */
    .action-buttons {
        margin-top: 20px;
        padding-top: 15px;
        border-top: 1px solid #dee2e6;
    }
    
    /* تنسيق الحقول المعطلة */
    .form-control:disabled, 
    .form-control[readonly] {
        background-color: #e9ecef;
        opacity: 0.8;
    }
    
    /* تنسيق رسائل التحقق */
    .validation-message {
        font-size: 0.85rem;
        margin-top: 5px;
    }
    
    .validation-message.error {
        color: #dc3545;
    }
    
    .validation-message.success {
        color: #28a745;
    }
    
    /* تنسيق أيقونة favicon */
    link[rel="icon"] {
        display: inline;
    }
</style>
