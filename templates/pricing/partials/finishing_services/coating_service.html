{% load i18n %}

<!-- تغطية (سلوفان/يوفي) -->
<div class="finishing-service-card mb-3">
    <div class="card">
        <div class="card-header">
            <div class="form-check">
                <input type="checkbox" class="form-check-input finishing-service-checkbox" id="coating_service_checkbox" data-service-type="coating">
                <label class="form-check-label" for="coating_service_checkbox">تغطية (سلوفان/يوفي)</label>
            </div>
        </div>
        <div class="card-body finishing-service-details" id="coating_service_details" style="display: none;">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>{% trans "مورد خدمة التغطية" %}</label>
                        <select id="coating_supplier" name="coating_supplier" class="form-control">
                            <option value="">-- اختر المورد --</option>
                            {% for supplier in finishing_suppliers %}
                                <option value="{{ supplier.id }}">{{ supplier.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>{% trans "نوع التغطية" %}</label>
                        <select id="coating_service_select" name="coating_service" class="form-control">
                            <option value="">-- اختر نوع التغطية --</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-md-4">
                    <div class="form-group">
                        <label>{% trans "عدد الأوجه" %}</label>
                        <select id="coating_sides" name="coating_sides" class="form-control">
                            <option value="1">وجه واحد</option>
                            <option value="2">وجهين</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>{% trans "السعر" %}</label>
                        <input type="number" id="coating_price" name="coating_price" class="form-control" step="0.01" readonly>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>{% trans "ملاحظات" %}</label>
                        <textarea id="coating_notes" name="coating_notes" class="form-control" rows="1"></textarea>
                    </div>
                </div>
            </div>
            <!-- إضافة صف جديد للإجمالي -->
            <div class="row mt-2">
                <div class="col-md-4 offset-md-8">
                    <div class="form-group">
                        <label>{% trans "الإجمالي" %}</label>
                        <input type="number" id="coating_total" name="coating_total" class="form-control bg-light font-weight-bold text-primary" step="0.01" readonly>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
