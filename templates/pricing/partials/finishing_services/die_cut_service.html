{% load i18n %}

<!-- تكسير -->
<div class="finishing-service-card mb-3">
    <div class="card">
        <div class="card-header">
            <div class="form-check">
                <input type="checkbox" class="form-check-input finishing-service-checkbox" id="die_cut_service" data-service-type="die_cut">
                <label class="form-check-label" for="die_cut_service">تكسير</label>
            </div>
        </div>
        <div class="card-body finishing-service-details" id="die_cut_service_details" style="display: none;">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label>{% trans "نوع التكسير" %}</label>
                        <select id="die_cut_type" name="die_cut_type" class="form-control">
                            <option value="">-- اختر نوع التكسير --</option>
                            <option value="simple">تكسير بسيط</option>
                            <option value="complex">تكسير معقد</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>{% trans "المورد" %}</label>
                        <select id="die_cut_supplier" name="die_cut_supplier" class="form-control">
                            <option value="">-- اختر المورد --</option>
                            <!-- سيتم ملء هذه القائمة بالموردين المتاحين -->
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>{% trans "السعر" %}</label>
                        <input type="number" id="die_cut_price" name="die_cut_price" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-md-8">
                    <div class="form-group">
                        <label>{% trans "ملاحظات" %}</label>
                        <textarea id="die_cut_notes" name="die_cut_notes" class="form-control" rows="1"></textarea>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>{% trans "الإجمالي" %}</label>
                        <input type="number" id="die_cut_total" name="die_cut_total" class="form-control bg-light font-weight-bold text-primary" readonly>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
