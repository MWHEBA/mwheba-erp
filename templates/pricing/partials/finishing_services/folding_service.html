{% load i18n %}

<!-- ريجة -->
<div class="finishing-service-card mb-3">
    <div class="card">
        <div class="card-header">
            <div class="form-check">
                <input type="checkbox" class="form-check-input finishing-service-checkbox" id="folding_service" data-service-type="folding">
                <label class="form-check-label" for="folding_service">ريجة</label>
            </div>
        </div>
        <div class="card-body finishing-service-details" id="folding_service_details" style="display: none;">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>{% trans "مورد خدمة الريجة" %}</label>
                        <select id="folding_supplier" name="folding_supplier" class="form-control">
                            <option value="">-- اختر المورد --</option>
                            {% for supplier in finishing_suppliers %}
                                <option value="{{ supplier.id }}">{{ supplier.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>{% trans "نوع الريجة" %}</label>
                        <select id="folding_service_select" name="folding_service" class="form-control">
                            <option value="">-- اختر نوع الريجة --</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-md-4">
                    <div class="form-group">
                        <label>{% trans "عدد الريجات" %}</label>
                        <input type="number" id="folding_count" name="folding_count" class="form-control" min="1" value="1">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>{% trans "السعر" %}</label>
                        <input type="number" id="folding_price" name="folding_price" class="form-control" readonly>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>{% trans "ملاحظات" %}</label>
                        <textarea id="folding_notes" name="folding_notes" class="form-control" rows="1"></textarea>
                    </div>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-md-4 offset-md-8">
                    <div class="form-group">
                        <label>{% trans "الإجمالي" %}</label>
                        <input type="number" id="folding_total" name="folding_total" class="form-control bg-light font-weight-bold text-primary" readonly>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
