{% load i18n %}

<!-- سبوت يوفي -->
<div class="finishing-service-card mb-3">
    <div class="card">
        <div class="card-header">
            <div class="form-check">
                <input type="checkbox" class="form-check-input finishing-service-checkbox" id="spot_uv_service" data-service-type="spot_uv">
                <label class="form-check-label" for="spot_uv_service">سبوت يوفي</label>
            </div>
        </div>
        <div class="card-body finishing-service-details" id="spot_uv_service_details" style="display: none;">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label>{% trans "المساحة المغطاة (%)" %}</label>
                        <input type="number" id="spot_uv_coverage" name="spot_uv_coverage" class="form-control" min="1" max="100" value="30">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>{% trans "المورد" %}</label>
                        <select id="spot_uv_supplier" name="spot_uv_supplier" class="form-control">
                            <option value="">-- اختر المورد --</option>
                            <!-- سيتم ملء هذه القائمة بالموردين المتاحين -->
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>{% trans "السعر" %}</label>
                        <input type="number" id="spot_uv_price" name="spot_uv_price" class="form-control" step="0.01">
                    </div>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-md-8">
                    <div class="form-group">
                        <label>{% trans "ملاحظات" %}</label>
                        <textarea id="spot_uv_notes" name="spot_uv_notes" class="form-control" rows="1"></textarea>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>{% trans "الإجمالي" %}</label>
                        <input type="number" id="spot_uv_total" name="spot_uv_total" class="form-control bg-light font-weight-bold text-primary" step="0.01" readonly>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
