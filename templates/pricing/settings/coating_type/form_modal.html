{% load i18n %}
{% load django_bootstrap5 %}

<div class="modal-header">
    <h5 class="modal-title">{{ title }}</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
</div>

<form id="coatingTypeForm" method="post" action="{{ action_url }}">
    <div class="modal-body">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="{{ form.name.id_for_label }}" class="form-label">{{ form.name.label }}</label>
            {{ form.name }}
            <div class="invalid-feedback"></div>
        </div>
        
        <div class="mb-3">
            <label for="{{ form.description.id_for_label }}" class="form-label">{{ form.description.label }}</label>
            {{ form.description }}
            <div class="invalid-feedback"></div>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <div class="form-check mb-3">
                    {{ form.is_active }}
                    <label class="form-check-label" for="{{ form.is_active.id_for_label }}">
                        {{ form.is_active.label }}
                    </label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-check mb-3">
                    {{ form.is_default }}
                    <label class="form-check-label" for="{{ form.is_default.id_for_label }}">
                        {{ form.is_default.label }}
                    </label>
                    <small class="form-text text-muted d-block">سيتم إلغاء الافتراضي من الأنواع الأخرى</small>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            <i class="fas fa-times"></i> إلغاء
        </button>
        <button type="submit" class="btn btn-primary">
            <i class="fas fa-save"></i> حفظ
        </button>
    </div>
</form>

<script>
document.getElementById('coatingTypeForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const form = this;
    const formData = new FormData(form);
    const submitBtn = form.querySelector('button[type="submit"]');
    const originalText = submitBtn.innerHTML;
    
    // تعطيل الزر وإظهار مؤشر التحميل
    submitBtn.disabled = true;
    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري الحفظ...';
    
    // مسح الأخطاء السابقة
    form.querySelectorAll('.is-invalid').forEach(el => el.classList.remove('is-invalid'));
    form.querySelectorAll('.invalid-feedback').forEach(el => el.textContent = '');
    
    fetch(form.action, {
        method: 'POST',
        body: formData,
        headers: {
            'X-Requested-With': 'XMLHttpRequest',
            'X-CSRFToken': formData.get('csrfmiddlewaretoken')
        }
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            // إغلاق المودال وإعادة تحميل الصفحة
            const modal = bootstrap.Modal.getInstance(document.querySelector('.modal'));
            modal.hide();
            location.reload();
        } else {
            // عرض الأخطاء
            for (const [field, errors] of Object.entries(data.errors)) {
                const fieldElement = form.querySelector(`[name="${field}"]`);
                if (fieldElement) {
                    fieldElement.classList.add('is-invalid');
                    const feedback = fieldElement.parentNode.querySelector('.invalid-feedback');
                    if (feedback) {
                        feedback.textContent = errors.join(', ');
                    }
                }
            }
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('حدث خطأ أثناء الحفظ');
    })
    .finally(() => {
        // إعادة تفعيل الزر
        submitBtn.disabled = false;
        submitBtn.innerHTML = originalText;
    });
});
</script>
