<div class="d-flex justify-content-center">
    {% if object.is_image %}
        <a href="{{ object.file.url }}" 
           class="action-button btn-info action-view me-1 lightbox-trigger" 
           data-lightbox="contract-docs" 
           data-title="{{ object.title }}" 
           title="عرض الصورة">
            <i class="fas fa-eye"></i>
        </a>
    {% else %}
        <a href="{{ object.file.url }}" 
           target="_blank" 
           class="action-button btn-info action-download me-1" 
           title="تحميل الملف">
            <i class="fas fa-download"></i>
        </a>
    {% endif %}
    <button type="button"
            class="action-button btn-danger action-delete" 
            onclick="deleteDocument({{ object.id }})"
            title="حذف المرفق">
        <i class="fas fa-trash"></i>
    </button>
</div>
