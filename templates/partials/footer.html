{% load static %}
{% load i18n %}

<footer class="footer">
    <div class="footer-container">
        <div class="footer-content">
            <div class="footer-logo">
                {% if settings.company_logo %}
                    <img src="/media/{{ settings.company_logo }}" alt="{{ settings.company_name|default:SITE_NAME }}" width="70">
                {% else %}
                    <img src="{% static 'img/logo.png' %}" alt="{{ SITE_NAME }}" width="70">
                {% endif %}
            </div>
            <div class="footer-copyright">
                <p>جميع الحقوق محفوظة &copy; {{ current_year|default:'2023' }} {{ SITE_NAME }}</p>
            </div>

        </div>
        <div class="footer-links">
            <a href="https://wa.me/201229609292" target="_blank" class="footer-link no-dot">
                <i class="fab fa-whatsapp me-1"></i>
                {% trans "الدعم الفني" %}
            </a>
        </div>
    </div>
</footer>
