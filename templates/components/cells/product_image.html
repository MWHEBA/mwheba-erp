{% load static %}
<div style="display: flex; justify-content: center; align-items: center;">
    {% if object.has_images %}
        {% with primary_image=object.get_primary_image %}
        <img src="{{ primary_image.image.url }}" 
             alt="{{ object.name }}" 
             class="product-thumbnail"
             style="width: 50px; height: 50px; object-fit: cover; border-radius: 8px; border: 1px solid #dee2e6;">
        {% endwith %}
    {% else %}
        <div class="product-thumbnail-placeholder" 
             style="width: 50px; height: 50px; background: #f8f9fa; border-radius: 8px; border: 1px solid #dee2e6; display: flex; align-items: center; justify-content: center;">
            <i class="fas fa-image text-muted" style="font-size: 1.2rem;"></i>
        </div>
    {% endif %}
</div>
