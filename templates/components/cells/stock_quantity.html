{% load i18n %}
{% load custom_filters %}
{% load pricing_filters %}
{% if value %}
  {% if value <= 0 %}
    <span class="badge bg-danger fw-bold">
      <i class="fas fa-exclamation-triangle me-1"></i>{{ value|remove_trailing_zeros }}
    </span>
  {% elif value <= 10 %}
    <span class="badge bg-warning fw-bold">
      <i class="fas fa-exclamation me-1"></i>{{ value|remove_trailing_zeros }}
    </span>
  {% else %}
    <span class="badge bg-success fw-bold">
      <i class="fas fa-check-circle me-1"></i>{{ value|remove_trailing_zeros }}
    </span>
  {% endif %}
{% else %}
  <span class="badge bg-secondary">
    <i class="fas fa-minus me-1"></i>0
  </span>
{% endif %}
