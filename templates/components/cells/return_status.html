{% load i18n %}
{% if value == 'draft' %}
  <span class="badge bg-secondary fw-bold">
    <i class="fas fa-edit me-1"></i>{% trans "مسودة" %}
  </span>
{% elif value == 'confirmed' %}
  <span class="badge bg-success fw-bold">
    <i class="fas fa-check-circle me-1"></i>{% trans "مؤكد" %}
  </span>
{% elif value == 'cancelled' %}
  <span class="badge bg-danger fw-bold">
    <i class="fas fa-times-circle me-1"></i>{% trans "ملغي" %}
  </span>
{% else %}
  <span class="badge bg-light text-dark">
    <i class="fas fa-question me-1"></i>{{ value|default:"غير محدد" }}
  </span>
{% endif %}
