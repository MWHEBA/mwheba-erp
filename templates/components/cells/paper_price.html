{% load app_tags %}
{% if object.paper_details and object.paper_details.price_per_sheet %}
    <span class="badge bg-primary">
        <i class="fas fa-money-bill-wave me-1"></i>
        {{ object.paper_details.price_per_sheet|currency }}
    </span>
{% else %}
    <span class="text-muted">-</span>
{% endif %}
