{% comment %}
Template لأزرار إجراءات الخدمات المتخصصة - التصميم الموحد
يحتاج supplier_id من context
يستخدم item بدلاً من object في context الجدول
تعديل وحذف فقط - يستخدم Modal موحد للحذف
{% endcomment %}

<div class="d-flex justify-content-center">
    <a href="{% url 'supplier:edit_specialized_service' supplier.pk item.id %}" 
       class="action-button btn-warning action-edit me-1" 
       title="تعديل الخدمة">
        <i class="fas fa-edit"></i>
    </a>
    <button type="button"
            class="action-button btn-danger action-delete" 
            onclick="deleteService(
                {{ item.id }}, 
                '{{ item.name|escapejs }}', 
                '{{ item.category.name|escapejs }}',
                {
                    supplier_id: {{ supplier.pk }},
                    is_active: {{ item.is_active|yesno:'true,false' }},
                    price: {% if item.finishing_details %}{{ item.finishing_details.price_per_unit }}{% elif item.coating_details %}{{ item.coating_details.price_per_unit }}{% elif item.paper_details %}{{ item.paper_details.price_per_sheet }}{% elif item.plate_details %}{{ item.plate_details.price_per_plate }}{% else %}null{% endif %}
                }
            )"
            title="حذف الخدمة">
        <i class="fas fa-trash"></i>
    </button>
</div>
