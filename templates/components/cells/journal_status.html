{% load i18n %}
{% if value == 'draft' %}
  <span class="badge bg-warning">
    <i class="fas fa-edit me-1"></i>{% trans "مسودة" %}
  </span>
{% elif value == 'posted' %}
  <span class="badge bg-success">
    <i class="fas fa-check-circle me-1"></i>{% trans "مرحل" %}
  </span>
{% elif value == 'cancelled' %}
  <span class="badge bg-danger">
    <i class="fas fa-times-circle me-1"></i>{% trans "ملغي" %}
  </span>
{% else %}
  <span class="badge bg-secondary">{{ value|default:"غير محدد" }}</span>
{% endif %}
