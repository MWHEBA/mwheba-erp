{% load custom_filters %}
{% load i18n %}
<span class="transaction-amount {% if value > 0 %}{% if object.type == 'debit' %}negative{% else %}positive{% endif %}{% endif %}">
  {% if value > 0 %}
    <strong>{{ value|custom_number_format }}</strong> {% trans "ج.م" %}
  {% else %}
    <span class="text-muted">-</span>
  {% endif %}
</span>
