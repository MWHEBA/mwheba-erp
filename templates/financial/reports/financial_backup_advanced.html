{% extends 'base.html' %}
{% load static %}
{% load i18n %}

{% block title %}{{ page_title }}{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="mb-4">
        <div class="d-flex justify-content-between align-items-center bg-white p-3 rounded shadow-sm">
            <div class="d-flex align-items-center">
                <div class="me-3">
                    <i class="{{ page_icon }} fa-2x text-primary"></i>
                </div>
                <div>
                    <h1 class="h3 mb-1">{{ page_title }}</h1>
                    <p class="text-muted mb-0">نسخ احتياطي متقدم للبيانات المالية</p>
                </div>
            </div>
        </div>
    </div>
    
    <div class="section-container">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">
                    <i class="fas fa-coins me-2"></i>
                    النسخ الاحتياطي المالي المتقدم
                </h5>
            </div>
            <div class="card-body">
                <p class="text-muted">هذه الميزة تحت التطوير حالياً.</p>
                
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-coins me-1"></i>
                        إنشاء نسخة احتياطية مالية
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
