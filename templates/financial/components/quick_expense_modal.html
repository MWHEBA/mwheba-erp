{% load i18n %}
{% load crispy_forms_tags %}
{% load pricing_filters %}

<!-- مودال المصروف السريع -->
<div class="modal fade" id="quickExpenseModal" tabindex="-1" aria-labelledby="quickExpenseModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title" id="quickExpenseModalLabel">
          <i class="fas fa-plus-circle me-2"></i>
          {% trans "إضافة مصروف جديد" %}
        </h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      
      <form id="quickExpenseForm" method="post" action="{% url 'financial:expense_create' %}">
        <div class="modal-body">
          {% csrf_token %}
          
          <!-- رسائل الخطأ -->
          <div id="quickExpenseErrors" class="alert alert-danger d-none" role="alert">
            <ul class="mb-0" id="quickExpenseErrorsList"></ul>
          </div>
          
          <div class="row">
            <!-- وصف المصروف -->
            <div class="col-12 mb-3">
              <label for="quick_description" class="form-label">
                <i class="fas fa-edit me-1"></i>
                {% trans "وصف المصروف" %} <span class="text-danger">*</span>
              </label>
              <input type="text" class="form-control" id="quick_description" name="description" 
                     placeholder="{% trans 'أدخل وصف المصروف' %}" required>
            </div>
            
            <!-- المبلغ -->
            <div class="col-md-6 mb-3">
              <label for="quick_amount" class="form-label">
                <i class="fas fa-money-bill me-1"></i>
                {% trans "المبلغ" %} <span class="text-danger">*</span>
              </label>
              <div class="input-group">
                <input type="number" class="form-control" id="quick_amount" name="amount" 
                       placeholder="0" step="any" min="0.01" required>
                <span class="input-group-text">{% trans "ج.م" %}</span>
              </div>
            </div>
            
            <!-- تاريخ المصروف -->
            <div class="col-md-6 mb-3">
              <label for="quick_expense_date" class="form-label">
                <i class="fas fa-calendar me-1"></i>
                {% trans "تاريخ المصروف" %} <span class="text-danger">*</span>
              </label>
              <input type="date" class="form-control" id="quick_expense_date" name="expense_date" required>
            </div>
            
            <!-- حساب المصروف -->
            <div class="col-md-6 mb-3">
              <label for="quick_expense_account" class="form-label">
                <i class="fas fa-folder me-1"></i>
                {% trans "حساب المصروف" %} <span class="text-danger">*</span>
              </label>
              <select class="form-select" id="quick_expense_account" name="expense_account" required>
                <option value="">{% trans "اختر حساب المصروف" %}</option>
                <!-- سيتم تحميل الخيارات ديناميكياً -->
              </select>
            </div>
            
            <!-- الخزينة -->
            <div class="col-md-6 mb-3">
              <label for="quick_payment_account" class="form-label">
                <i class="fas fa-wallet me-1"></i>
                {% trans "الخزينة" %} <span class="text-danger">*</span>
              </label>
              <select class="form-select" id="quick_payment_account" name="payment_account" required>
                <option value="">{% trans "اختر الخزينة" %}</option>
                <!-- سيتم تحميل الخيارات ديناميكياً -->
              </select>
            </div>
            
            <!-- ملاحظات -->
            <div class="col-12 mb-3">
              <label for="quick_notes" class="form-label">
                <i class="fas fa-sticky-note me-1"></i>
                {% trans "ملاحظات" %}
              </label>
              <textarea class="form-control" id="quick_notes" name="notes" rows="2" 
                        placeholder="{% trans 'ملاحظات إضافية (اختياري)' %}"></textarea>
            </div>
            
            <!-- ترحيل تلقائي -->
            <div class="col-12 mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="quick_auto_post" name="auto_post" value="1">
                <label class="form-check-label" for="quick_auto_post">
                  <i class="fas fa-check-circle me-1"></i>
                  {% trans "ترحيل تلقائي للقيد المحاسبي" %}
                </label>
              </div>
            </div>
          </div>
        </div>
        
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            <i class="fas fa-times me-1"></i>
            {% trans "إلغاء" %}
          </button>
          <button type="submit" class="btn btn-danger" id="quickExpenseSubmitBtn">
            <i class="fas fa-save me-1"></i>
            {% trans "حفظ المصروف" %}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
// دالة فتح مودال المصروف السريع
function openQuickExpenseModal() {
  // تحميل الحسابات
  loadExpenseAccounts();
  loadPaymentAccounts();
  
  // تعيين التاريخ الحالي
  document.getElementById('quick_expense_date').value = new Date().toISOString().split('T')[0];
  
  // إظهار المودال
  const modal = new bootstrap.Modal(document.getElementById('quickExpenseModal'));
  modal.show();
  
  // التركيز على حقل الوصف
  setTimeout(() => {
    document.getElementById('quick_description').focus();
  }, 500);
}

// تحميل حسابات المصروفات
function loadExpenseAccounts() {
  fetch('/financial/api/expense-accounts/')
    .then(response => response.json())
    .then(data => {
      const expenseSelect = document.getElementById('quick_expense_account');
      expenseSelect.innerHTML = '<option value="">{% trans "اختر حساب المصروف" %}</option>';
      
      data.forEach(account => {
        const option = document.createElement('option');
        option.value = account.id;
        option.textContent = `${account.name} (${account.code})`;
        expenseSelect.appendChild(option);
      });
    })
    .catch(error => {
      console.error('Error loading expense accounts:', error);
      // استخدام الحسابات الافتراضية في حالة الخطأ
      const expenseSelect = document.getElementById('quick_expense_account');
      expenseSelect.innerHTML = `
        <option value="">{% trans "اختر حساب المصروف" %}</option>
        <option value="4">{% trans "مصروفات عامة" %}</option>
        <option value="5">{% trans "مصروفات إدارية" %}</option>
        <option value="6">{% trans "مصروفات تشغيلية" %}</option>
      `;
    });
}

// تحميل حسابات الدفع
function loadPaymentAccounts() {
  fetch('/financial/api/payment-accounts/')
    .then(response => response.json())
    .then(data => {
      const paymentSelect = document.getElementById('quick_payment_account');
      paymentSelect.innerHTML = '<option value="">{% trans "اختر الخزينة" %}</option>';
      
      data.forEach(account => {
        const option = document.createElement('option');
        option.value = account.id;
        option.textContent = `${account.name} (${account.code})`;
        paymentSelect.appendChild(option);
      });
    })
    .catch(error => {
      console.error('Error loading payment accounts:', error);
      // استخدام الحسابات الافتراضية في حالة الخطأ
      const paymentSelect = document.getElementById('quick_payment_account');
      paymentSelect.innerHTML = `
        <option value="">{% trans "اختر الخزينة" %}</option>
        <option value="1">{% trans "الصندوق" %}</option>
        <option value="2">{% trans "البنك الأهلي المصري" %}</option>
        <option value="3">{% trans "بنك مصر" %}</option>
      `;
    });
}

// معالجة إرسال النموذج
document.getElementById('quickExpenseForm').addEventListener('submit', function(e) {
  e.preventDefault();
  submitQuickExpense();
});

// دالة إرسال المصروف السريع
function submitQuickExpense() {
  const form = document.getElementById('quickExpenseForm');
  const formData = new FormData(form);
  const submitBtn = document.getElementById('quickExpenseSubmitBtn');
  const originalText = submitBtn.innerHTML;
  
  // تعطيل الزر وإظهار مؤشر التحميل
  submitBtn.disabled = true;
  submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-1"></i>{% trans "جاري الحفظ..." %}';
  
  // إخفاء رسائل الخطأ السابقة
  hideQuickExpenseErrors();
  
  fetch(form.action, {
    method: 'POST',
    body: formData,
    headers: {
      'X-Requested-With': 'XMLHttpRequest',
      'X-CSRFToken': formData.get('csrfmiddlewaretoken')
    }
  })
  .then(response => response.json())
  .then(data => {
    if (data.success) {
      // إغلاق المودال
      const modal = bootstrap.Modal.getInstance(document.getElementById('quickExpenseModal'));
      modal.hide();
      
      // عرض رسالة النجاح
      showSuccessToast(data.message);
      
      // إعادة تحميل الصفحة أو تحديث القائمة
      setTimeout(() => {
        if (data.redirect_url) {
          window.location.href = data.redirect_url;
        } else {
          location.reload();
        }
      }, 1000);
    } else {
      // عرض الأخطاء
      showQuickExpenseErrors(data.errors || {}, data.message);
    }
  })
  .catch(error => {
    console.error('Error:', error);
    showQuickExpenseErrors({}, '{% trans "حدث خطأ في الشبكة. يرجى المحاولة مرة أخرى." %}');
  })
  .finally(() => {
    // إعادة تفعيل الزر
    submitBtn.disabled = false;
    submitBtn.innerHTML = originalText;
  });
}

// عرض أخطاء المصروف السريع
function showQuickExpenseErrors(errors, message) {
  const errorDiv = document.getElementById('quickExpenseErrors');
  const errorsList = document.getElementById('quickExpenseErrorsList');
  
  errorsList.innerHTML = '';
  
  if (message) {
    const li = document.createElement('li');
    li.textContent = message;
    errorsList.appendChild(li);
  }
  
  for (const [field, fieldErrors] of Object.entries(errors)) {
    fieldErrors.forEach(error => {
      const li = document.createElement('li');
      li.textContent = `${field}: ${error}`;
      errorsList.appendChild(li);
    });
  }
  
  errorDiv.classList.remove('d-none');
}

// إخفاء أخطاء المصروف السريع
function hideQuickExpenseErrors() {
  document.getElementById('quickExpenseErrors').classList.add('d-none');
}

// عرض رسالة نجاح
function showSuccessToast(message) {
  // يمكن استخدام Bootstrap Toast أو أي مكتبة أخرى
  const toast = `
    <div class="toast-container position-fixed top-0 end-0 p-3">
      <div class="toast show" role="alert">
        <div class="toast-header bg-success text-white">
          <i class="fas fa-check-circle me-2"></i>
          <strong class="me-auto">{% trans "نجح" %}</strong>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast"></button>
        </div>
        <div class="toast-body">
          ${message}
        </div>
      </div>
    </div>
  `;
  
  document.body.insertAdjacentHTML('beforeend', toast);
  
  // إزالة التوست بعد 3 ثوان
  setTimeout(() => {
    const toastElement = document.querySelector('.toast-container');
    if (toastElement) {
      toastElement.remove();
    }
  }, 3000);
}

// إضافة معالج Enter للحفظ في المودال
document.getElementById('quickExpenseModal').addEventListener('keydown', function(event) {
  if (event.key === 'Enter' && !event.shiftKey) {
    // تجاهل Enter في textarea
    if (event.target.tagName.toLowerCase() === 'textarea') {
      return;
    }
    
    event.preventDefault();
    document.getElementById('quickExpenseForm').dispatchEvent(new Event('submit'));
  }
});
</script>
