name: "MWHEBA ERP CodeQL Config"

disable-default-queries: false

queries:
  - uses: security-extended
  - uses: security-and-quality

paths-ignore:
  - "staticfiles/**"
  - "static/ckeditor/**"
  - "venv/**"
  - ".venv/**"
  - "node_modules/**"
  - "migrations/**"
  - "tests/**"
  - "test_*.py"
  - "**/test_*.py"
  - "**/*_test.py"

paths:
  - "**/*.py"
  - "**/*.js"
  - "**/*.html"
  - "**/*.css"
