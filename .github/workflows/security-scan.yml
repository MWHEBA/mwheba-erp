name: ðŸ”’ Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run security scan daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ðŸ”§ Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety semgrep pip-audit

    - name: ðŸ”’ Run Bandit security scan
      run: |
        echo "ðŸ”’ Running Bandit security scan..."
        bandit -r . -f json -o bandit-report.json -ll
        bandit -r . -f txt -o bandit-report.txt -ll
      continue-on-error: true

    - name: ðŸ›¡ï¸ Check dependencies for vulnerabilities
      run: |
        echo "ðŸ›¡ï¸ Checking dependencies for known vulnerabilities..."
        safety check --json --output safety-report.json
        safety check --output safety-report.txt
      continue-on-error: true

    - name: ðŸ” Advanced security scan with Semgrep
      run: |
        echo "ðŸ” Running advanced security scan..."
        semgrep --config=auto --json --output=semgrep-report.json . || true
        semgrep --config=auto --output=semgrep-report.txt . || true
      continue-on-error: true

    - name: ðŸ“¦ Audit pip packages
      run: |
        echo "ðŸ“¦ Auditing pip packages..."
        pip-audit --format=json --output=pip-audit-report.json || true
        pip-audit --format=text --output=pip-audit-report.txt || true
      continue-on-error: true

    - name: ðŸ” Check for secrets
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        extra_args: --debug --only-verified --no-verification
      continue-on-error: true

    - name: ðŸ“Š Upload security reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-reports-${{ github.sha }}
        path: |
          bandit-report.json
          bandit-report.txt
          safety-report.json
          safety-report.txt
          semgrep-report.json
          semgrep-report.txt
          pip-audit-report.json
          pip-audit-report.txt

    - name: ðŸ“ˆ Security summary
      if: always()
      run: |
        echo "## ðŸ”’ Security Scan Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ -f bandit-report.txt ]; then
          echo "### ðŸ”’ Bandit Results" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          tail -10 bandit-report.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [ -f safety-report.txt ]; then
          echo "### ðŸ›¡ï¸ Safety Results" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          head -20 safety-report.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
        fi


  dependency-review:
    name: ðŸ“¦ Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ðŸ“¦ Dependency Review
      uses: actions/dependency-review-action@v4
      with:
        fail-on-severity: moderate
        allow-licenses: MIT, Apache-2.0, BSD-2-Clause, BSD-3-Clause, ISC
